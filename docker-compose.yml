version: "3"
services:  
  node:
    image: "node"
    container_name: "node_env"
    working_dir: /home/node/app
    depends_on:
      - postgres
    volumes:
      - ./:/home/node/app
    ports:
      - 3000:3000
    expose:
      - "3000"
    command: >
        sh -c "npm i && npm start"
    environment:
      - DATABASE_URL=postgres://phman_user:root@postgres:5360/ph-man-database

  postgres:
    image: "postgres"
    restart: always
    container_name: "ph-man-database"
    environment:
      POSTGRES_DB: "ph-man-database"
      POSTGRES_USER: "phman_user"
      POSTGRES_PASSWORD: "root"
      PGPORT: "5360"
    ports:
      - 5360:5360
    expose:
      - "5360"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - pgnetwork
  pgadmin4:
    image: "dpage/pgadmin4"
    restart: always
    container_name: "pgadmin4"
    environment:
      PGADMIN_DEFAULT_EMAIL: "ph-man@udec.com.co"
      PGADMIN_DEFAULT_PASSWORD: "man_ph"
      PGADMIN_LISTEN_PORT: "5050"
    volumes:
      - pgadmin4data:/var/lib/pgadmin
    ports:
      - 5050:5050
    expose:
      - "5050"
    networks:
      - pgnetwork
volumes:
  pgdata:
  pgadmin4data:
networks: 
  pgnetwork:
    driver: bridge
    

